<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="calculadora-container">
        <div class="color-fondo"></div>
        <div id="calculadora">
            <div id="pantalla-calculadora">0</div>
            <div id="botones-calculadora">
                <div class="boton" id="C">C</div>
                <div class="boton signo">/</div>
                <div class="boton signo">*</div>
                <div class="boton" id="borrar"><</div>
                <div class="boton num">7</div>
                <div class="boton num">8</div>
                <div class="boton num">9</div>
                <div class="boton signo">-</div>
                <div class="boton num">4</div>
                <div class="boton num">5</div>
                <div class="boton num">6</div>
                <div class="boton signo">+</div>
                <div class="boton num">1</div>
                <div class="boton num">2</div>
                <div class="boton num">3</div>
                <div class="boton" id="igual">=</div>
                <div class="boton" id="punto">.</div>
                <div class="boton num">0</div>
                <div class="boton" id="doblecero">00</div>
            </div>
        </div>

    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
